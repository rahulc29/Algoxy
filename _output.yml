bookdown::gitbook:
  css: style.css
  config:
    edit:
      link: https://github.com/rahulc29/AlgoXY/edit/master/%s
      text: Suggest an edit!
    toc:
      before: |
        <li><a href="./">Elementary Algorithms Solutions</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub", "rmd"]
    sharing:
      github: yes 
      facebook: no 
      twitter: yes
      all: yes 
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
